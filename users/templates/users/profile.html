{% extends "main/layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Profile
{% endblock title %}
{% block body %}
<h1>{{user.username}}</h1>
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading" style="color: black;">{{ user.first_name }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <a href="{% url 'users:users-update_profile' %}">update profile</a>
      <a href="{% url 'users:users-my_posts' %}">My posts</a>
    </div>
{% endblock body %}
