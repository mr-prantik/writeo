{% extends 'main/layout.html' %}
{% block title %}
    Register
{% endblock title %}
{% block body %}
 
<div class="max-w-lg mx-auto flex flex-wrap p-6 items-center gap-y-3">
    <div
      class="w-full gap-y-3 bg-slate-800 p-6 rounded-xl max-w-lg mx-auto flex flex-wrap p-6"
    >
        <h1 class="text-2xl">Register for BlogHub</h1>
      <form action="{% url 'users:users-register' %}" method="post" class="gap-y-3">
        {% csrf_token %}
        {{ form }}
        <button class="bg-lime-800 hover:bg-lime-900 text-white rounded-xl px-6 py-2 mt-3">Submit</button>
      </form>
    </div>
    </div>
{% endblock body %}
