{% extends "main/layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Profile
{% endblock title %}
{% block body %}
<h1>Update your profile</h1>
    
      <form action="{% url 'users:users-update_profile' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb4">Profile update</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit">Update Profile</button>
        </div>
    </form>
    </div>
{% endblock body %}
