{% extends "main/layout.html" %} 
{% block title %}
    Home 
{% endblock title %} 
{% block body %}

<article class="media content-section">
  <img src="{{object.author.profile.image.url}}" class="rounded-circle article-img" />
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'main:user-posts' post.author.username %}">{{ post.author.username }}</a>
      <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
    </div>
    <div>
      {% if post.author == user %}

      <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'main:post-update' object.id %}">Update</a>
      <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'main:post-delete' object.id %}">Delete</a>

      {% endif %}
    </div>
    <h2 class="article-title">{{ object.title }}</h2>
    <p class="article-content">{{ object.content }}</p>
  </div>
</article>

{% endblock body %}
